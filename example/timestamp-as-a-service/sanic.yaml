environments:
  dev:
    commands:
    - name: print_env
      command: echo 'in dev!'
    clusterProvisioner: localdev
    namespace: timestamp-as-a-service
  prod:
    commands:
    - name: print_env
      command: echo 'in prod!'
    clusterProvisioner: external
    clusterProvisionerArgs:
      registry: sanic.io
      edgeNodes: sanic.io
      kubeConfig: ~/.kube/sanic.io.config
deploy:
  folder: "deploy"
  templaterImage: "sanic/templater-golang:latest"