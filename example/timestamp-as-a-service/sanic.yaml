environments:
  dev:
    commands:
    - name: print_dev
      command: echo 'in dev!'
    clusterProvisioner: localdev
  prod:
    clusterProvisioner: external
    clusterProvisionerArgs:
      registry: sanic.io
      edgeNodes: sanic.io
      kubeConfig: ~/.kube/sanic.io.config
deploy:
  folder: "deploy"
  templaterImage: "sanic/templater-golang:latest"